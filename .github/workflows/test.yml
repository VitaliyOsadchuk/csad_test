name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Visual Studio environment
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\Tools\VsDevCmd.bat"

    - name: Install dependencies
      run: choco install socat

    - name: Set up virtual serial ports using Socat
      run: |
        socat -d -d pty,link=COM3,raw,echo=0 pty,link=COM4,raw,echo=0 &

    - name: Build SW
      run: cl /EHsc /Fe:build/SW_Task2.exe src/SW_Task2/SW_Task2/client.cpp

    - name: Run SW program
      run: |
        build\SW_Task2.exe &
        sleep 2

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ci/test_output.txt

    - name: Archive binaries
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: build/
