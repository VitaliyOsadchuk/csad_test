name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev mingw-w64

    - name: Set up MinGW environment
      run: echo "/usr/x86_64-w64-mingw32/bin" >> $GITHUB_PATH

    - name: Configure virtual serial ports using Socat
      run: |
        sudo apt-get install -y socat
        sudo socat -d -d PTY,link=/dev/ttyS10,raw,echo=0 PTY,link=/dev/ttyS11,raw,echo=0 &

    - name: Build SW
      run: x86_64-w64-mingw32-g++ -o build/SW2_task2.exe src/SW2_task2/SW2_task2/SW2_task2.cpp -lboost_system -lpthread

    - name: Run SW program
      run: |
        build/SW2_task2.exe &
        sleep 2

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ci/test_output.txt

    - name: Archive binaries
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: build/
