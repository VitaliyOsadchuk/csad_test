name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Grant execute permission for build and test scripts
      run: |
        icacls ci/build.ps1 /grant Everyone:F
        icacls ci/test.ps1 /grant Everyone:F

    - name: Set up environment for MSVC
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\Tools\VsDevCmd.bat"

    - name: Build binaries
      run: pwsh ci/build.ps1

    - name: Run tests
      run: pwsh ci/test.ps1

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ci/test_output.txt

    - name: Archive binaries
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: build/
