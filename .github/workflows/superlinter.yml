name: Test Arduino Communication

on:
  push:
    branches:
      - main

jobs:
  test-arduino-communication:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install pyserial
      run: pip install pyserial

    - name: Test Arduino Communication
      run: |
        python -m unittest discover -s tests -p "test_serial_communication.py"

    - name: Verify Message Length
      run: |
        if not g++ -o check_message_length check_message_length.cpp; then
          echo "Failed to compile check_message_length.cpp" && exit 1
        fi
        ./check_message_length
